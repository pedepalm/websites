<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>

  <link rel="icon" href="https://cdn.glitch.global/bf0538d3-cb62-47e3-bd13-29c937a6319f/58202473.png?v=1727980848388" sizes="270x270" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- ================= INLINE CSS (Pete CSS) ================= -->
  <style>
    #wrapperImage, #bgImage {
      width: 100%;
      height: 100%;
    }

    #contactButton {
      top: 35%;
      right: 0 !important;
      position: fixed;
      transform: rotate(-90deg);
      transform-origin: 100% 100%;
      color: #ffffff;
      background-color: #f10303e7;
      border-color: #05000c;
      z-index: 9999;
    }

    #collapseCard {
      top: 35%;
      right: 0 !important;
      position: fixed;
    }
  </style>
</head>

<body>

  <!-- Background Image -->
  <div class="wrapperImage">
    <img id="bgImage">
  </div>

  <!-- Contact Button -->
  <button
    id="contactButton"
    class="btn btn-primary"
    type="button"
    data-bs-toggle="offcanvas"
    data-bs-target="#contactMenu"
  >
    Talk to an Expert
  </button>

  <!-- ================= OFFCANVAS MENU ================= -->
  <div class="offcanvas offcanvas-end rounded-start" tabindex="-1" id="contactMenu">
    <div class="offcanvas-body">
      <div class="list-group list-group-flush">

        <div class="list-group-item">
          <div class="d-flex w-100 justify-content-between">
            <h1 class="display-6">Need Help?</h1>
            <button type="button" class="btn-close mt-3" data-bs-dismiss="offcanvas"></button>
          </div>
        </div>

        <div class="list-group-item">
          <div class="d-flex w-100 justify-content-between">
            <img id="agent" class="me-4" width="112" height="112" />
            <div class="vstack align-self-center fs-4 lh-1">
              <p>Expert Advisor</p>
              <p>We're here to help</p>
            </div>
          </div>
        </div>

        <a href="#" id="callLink" class="list-group-item list-group-item-action">
          <h5>Call Us <span class="text-primary">(8 min wait)</span></h5>
        </a>

        <a href="#" id="callbackLink" class="list-group-item list-group-item-action">
          <h5>Callback <span class="text-primary">(8 min wait)</span></h5>
        </a>

        <a href="#" id="emailLink" class="list-group-item list-group-item-action">
          <h5>Email an Expert</h5>
        </a>

        <a href="#" id="smsLink" class="list-group-item list-group-item-action">
          <h5>SMS an Expert</h5>
        </a>

        <a href="#" id="whatsappLink" class="list-group-item list-group-item-action">
          <h5>WhatsApp</h5>
        </a>

        <a href="#" id="CobrowseLink" class="list-group-item list-group-item-action">
          <h5>Start Co-Browsing</h5>
        </a>

        <a href="#" id="VideoLink" class="list-group-item list-group-item-action">
          <h5>Video Call</h5>
        </a>

      </div>
    </div>
  </div>

  <!-- ================= IMI WEB CHAT ================= -->
  <div id="divicw"
       data-bind="B961C104-A3A1-4ECF-B049-E4DE6E1C01AD"
       data-guid="2cd03437-1d50-47be-9331-fb30c65f4dfa">
  </div>

  <script>
    var i = {
      t: function () {
        var e = "https://media.imi.chat/widget/js/imichatinit.js";
        var o = new XMLHttpRequest();
        o.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            var s = document.createElement("script");
            s.innerHTML = this.responseText;
            document.body.appendChild(s);
          }
        };
        o.open("GET", e, true);
        o.send();
      }
    };
    i.t();
  </script>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
  </script>

  <!-- ================= INLINE JAVASCRIPT (Pete JS) ================= -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {

      const CUSTOMER_NAME = "brookshirebrothers";
      const CUSTOMER_IMAGE = "topgolf-bg.jpg";
      const WXCC_TELEPHONE_NUMBER = "14697503174";

      document.title = CUSTOMER_NAME;
      document.getElementById("bgImage").src = CUSTOMER_IMAGE;
      document.getElementById("agent").src =
        "https://cdn.glitch.global/ae9d46bf-4084-4543-a389-bbb7b2ac2eb2/agent.png";

      const bsContactMenu = new bootstrap.Offcanvas('#contactMenu');

      document.getElementById('callLink').onclick = () => bsContactMenu.hide();
      document.getElementById('callbackLink').onclick = () => bsContactMenu.hide();
      document.getElementById('emailLink').onclick = () => bsContactMenu.hide();
      document.getElementById('smsLink').onclick = () => bsContactMenu.hide();
      document.getElementById('whatsappLink').onclick = () => bsContactMenu.hide();
      document.getElementById('CobrowseLink').onclick = () => bsContactMenu.hide();
      document.getElementById('VideoLink').onclick = () => bsContactMenu.hide();

    });
  </script>

</body>
</html>
